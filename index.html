<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
		<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
		<link rel = "stylesheet" href = "style.css">
		<title>Homework #2 IT3049C</title>
	</head>
	<body>
		<h1>Rock, Paper, Scissors!</h1>
		<div id = "homeScreen">
			<h2>First Form</h2>
			<form id = "enterNameFrm">
				<label for = "enterNameInpt">
					Please enter name here: 
					<input type = "text" id = "enterNameInpt"/>
				</label>
				<input type = "submit" value = "Enter">
			</form>
		</div>
		
		<div id = "gameScreen" class = "hidden">
			<h2>Second Form</h2>
			<form id = "enterChoiceFrm">
				<p>Please select either rock, paper or scissors:</p>
				<select id = "decision">
					<option value = "0" selected = "selected">Rock</option>
					<option value = "1">Paper</option>
					<option value = "2">Scissors</option>
				</select>
			<input type = "submit" value = "Enter">
			</form>
		</div>
		<script src = "index.js"></script>
	</body>
</html>
